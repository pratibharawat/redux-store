<!DOCTYPE html>
<html>
<head>
    <title>Pratibha Todos Goals</title>
</head>
<body>

<div>
  <h1>Todo List</h1>
  <input id='todo' type='text' placeholder='Add Todo' />
  <button id='todoBtn'>Add Todo</button>
  <ul id='todos'></ul>
</div>
<div>
  <h1>Goals</h1>
  <input id='goal' type='text' placeholder='Add Goal' />
  <button id='goalBtn'>Add Goal</button>
  <ul id='goals'></ul>
</div>
    <script type='text/javascript'>
// Library Code

// pure function requirements:
// 1. return the same result if the same arguments are passed in
// 2. depend solely on the arguments
// 3. do no produce side effects

function createStore(reducer) {
    // the store have four parts:
    // the state
    // get the state
    // listen to changes in state
    // update the state

    let state;
    let listeners = []; // listeners are array of functions
    const getState = () => state // returns the state
    
    const subscribe = (listener) => { // listening the changes to the state
        listeners.push(listener);
        return () => {
            listeners = listeners.filter((l) => l !== listener()); // loop through listeners to update state
        }
    }

    const dispatch = (action) => { // updates the state
        state = reducer(state, action);
        listeners.forEach((listener) => listener);  
    }
    return {
        getState,
        subscribe,
        dispatch
    };
}


// App Code
const ADD_TODO = 'ADD_TODO'
const REMOVE_TODO = 'REMOVE_TODO'
const TOGGLE_TODO = 'TOGGLE_TODO'
const ADD_GOAL = 'ADD_GOAL'
const REMOVE_GOAL = 'REMOVE_GOAL'

function addTodoAction (todo) {
    return {
      type: ADD_TODO,
      todo,
    }
  }
  
function removeTodoAction (id) {
    return {
      type: REMOVE_TODO,
      id,
    }
  }
  
function toggleTodoAction (id) {
    return {
      type: TOGGLE_TODO,
      id,
    }
  }
  
function addGoalAction (goal) {
    return {
      type: ADD_GOAL,
      goal,
    }
  }

function removeGoalAction (id) {
    return {
      type: REMOVE_GOAL,
      id,
    }
  }
  
function todos (state = [], action) { //todos is a reducer which is a pure function
    //reducer takes in the state and the action and returns the new state
    switch(action.type) {
        case ADD_TODO:
          return state.concat([action.todo])
        case REMOVE_TODO:
          return state.filter((todo) => todo.id !== action.id)
        case TOGGLE_TODO:
          return state.map((todo) => todo.id !== action.id ? todo :
            Object.assign({}, todo, { complete: !todo.complete }))
        default :
          return state
    }
}

// another reducer which will maintain goals
function goals (state = [], action) { 
    switch(action.type) {
      case ADD_GOAL:
        return state.concat([action.goal])
      case REMOVE_GOAL:
        return state.filter((goal) => goal.id !== action.id)
      default :
        return state
    }
}

// root reducer
function app (state = {}, action) {
    return {
      todos: todos(state.todos, action),
      goals: goals(state.goals, action),
    }
  }

// create the store

const store = createStore(app);

store.subscribe(() => {
  console.log('The new state is: ', store.getState())
});

store.subscribe(() => {
  console.log('The new state is: ', store.getState())
})

store.dispatch(addTodoAction({
  id: 0,
  name: 'Walk the dog',
  complete: false,
}))

store.dispatch(addTodoAction({
  id: 1,
  name: 'Wash the car',
  complete: false,
}))

store.dispatch(addTodoAction({
  id: 2,
  name: 'Go to the gym',
  complete: true,
}))

store.dispatch(removeTodoAction(1))

store.dispatch(toggleTodoAction(0))

store.dispatch(addGoalAction({
  id: 0,
  name: 'Learn Redux'
}))

store.dispatch(addGoalAction({
  id: 1,
  name: 'Lose 20 pounds'
}))

store.dispatch(removeGoalAction(0))
    </script>
</body>
</html>
